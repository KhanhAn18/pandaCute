<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>TloveT</title>
</head>
<body>

    <audio>
        <source src="video/love.mp3" type="audio/mpeg">
    </audio>
      
    <div class="loading">
        <div class="boxHeartImg">
            <div class="heartItem item1">
                <img src="https://scontent.fsgn5-3.fna.fbcdn.net/v/t39.30808-6/370547286_271808655637159_412559551271911385_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=KcrIdWOQITQAX8C6xfy&_nc_ht=scontent.fsgn5-3.fna&oh=00_AfAjQI-RXadaxhCjuuokWY4LkLJzHdXfNMmf3HB3xGEzqQ&oe=6536A930" alt="">
            </div>
            <div class="heartItem item2">
                <img src="https://scontent.fsgn5-10.fna.fbcdn.net/v/t39.30808-6/372833467_271806892304002_8939501521576241436_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=D_nU8qfeKS0AX8YIcR8&_nc_ht=scontent.fsgn5-10.fna&oh=00_AfDyQsx0B1qyphWCsSK6FoxINFSAkSUyUIJt7xJLuJOq_A&oe=653707BC" alt="">
            </div>
            <div class="heartItem item3">
                <img src="https://c8.alamy.com/comp/M0FYF6/illustration-of-elements-of-valentine-day-background-M0FYF6.jpg" alt="">
            </div>
        </div>
        <div class="heartBox">
            <div class="heart"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="percent">100%</div>
        </div>
        <h2 class="textBox">
            <span class="textLoad">loading love</span>
            <span class="cricle1">.</span>
            <span class="cricle2">.</span>
            <span class="cricle3">.</span>
        </h2>
        <div class="buttonCLick">
            <img src="https://github.com/truong-van-an/totinhcrush/blob/main/image/cursor.png?raw=true" alt="">
            <div class="button">
                <p class="textBtn"></p>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const audio = new Audio('video/love.mp3');
      audio.play();
    });
  </script>
  
<script src="./app.js" defer></script>
</html>
